Em seguida, aplique sua função para calcular a quantidade de bactérias após decorrido o perı́odo de um mês, para um
colônia inicialmente com 30 bactérias.

// Função
function bactéria(n , t){
  let y = n
  for (let i = 1; i <= t ; i = i + 2) {
     y = y * 3
  }
  return y 
}

// Aplicação
