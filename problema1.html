  /* PROBLEMA 1: Programe as seguintes funções:

f(x) = 2x^2 - 3x + 8

e

g(x) = 3x − 8, se x >= 1,

g(x) = -2x^2 + 8x, se x < 1.

Em seguida aplique essas funções nos seguintes casos: f(−3) e g(5).


OBSERVAÇÃO: caso não esteja entendendo a descrição das funções acima (sobretudo da função g(x)),

// Função
function f(x){
  const y = 2*x**2 - 3*x + 8 ;
  return y

}
function g(x){
if(x >= 1){
  const y = 3*x - 8;
  return y 
}
else if (x < 1){
  const y = -2*x**2 + 8*x;
  return y 
}

}

// Aplicação
const aplicaF = f(-3)
const aplicaG = g(5)

// Mostra resultado
  alert(`A função f(x)=-3 aplicada é ${aplicaF}\nA função g(x) = 5 aplicada é ${aplicaG}`)
